<div class="flex justify-center mt-5">
  <div class="w-full max-w-md">
    <div class="card">
      @if (!isLoggedIn) {
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
          >
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-secondary focus:border-secondary"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-secondary focus:border-secondary"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              />
          </div>
          <div class="mb-3">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <div class="flex items-center mt-1">
              <input
                [type]="passwordFieldType"
                class="w-full rounded-md border border-gray-300 shadow-sm focus:ring-secondary focus:border-secondary"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div class="ml-2">
                <fa-icon [icon]="passwordFieldIcon" (click)="togglePasswordVisibility()" class="cursor-pointer"></fa-icon>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
            <div class="flex items-center mt-1">
              <input
                [type]="passwordFieldType"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-secondary focus:border-secondary"
                name="confirmPassword"
                [(ngModel)]="form.confirmPassword"
                required
                minlength="6"
                #confirmPassword="ngModel"
              />
              <div class="ml-2">
                <fa-icon [icon]="passwordFieldIcon" (click)="togglePasswordVisibility()" class="cursor-pointer"></fa-icon>
              </div>
            </div>
          </div>
          <div class="flex justify-between mt-5">
            <button class="btn-secondary w-full mx-0" role="button" title="s'enregistrer">S'enregistrer</button>
          </div>
          <p class="mt-3 text-center">
            Vous avez déjà un compte ? <a [routerLink]="['/login']" class="underline w-full" title="se connecter">Se connecter</a>
          </p>
          @if (authService.error()) {
            <div class="mt-3 bg-red-100 text-red-700 px-3 py-2 rounded" role="alert">
              Erreur: {{ authService.error() }}
            </div>
          }
        </form>
      } @else {
        <div class="mt-3 bg-green-100 text-green-700 px-3 py-2 rounded">
          Inscription réussie. Vous pouvez vous connecter.
        </div>
      }
    </div>
  </div>
</div>
