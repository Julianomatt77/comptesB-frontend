<form [formGroup]="form" (ngSubmit)="onSubmitOperationForm()">
  <div class="form-group mt-2">
    <label for="montant">Montant</label>
    <input
      id="montant"
      class="form-control"
      formControlName="montant"
      type="number"
      placeholder="0"
      [(ngModel)]="operation.montant"
    />
  </div>
  <div class="form-group mt-2">
    <label for="operationDate">Date de l'opération</label>
    <input
      id="operationDate"
      type="date"
      class="form-control"
      formControlName="operationDate"
      [ngModel]="operation.operationDate | date: 'yyyy-MM-dd'"
      (change)="changeFn($event)"
    />
  </div>

  <!-- <div class="form-group mt-2">
    <label for="type">Entrée d'argent ?</label>
    <input
      type="checkbox"
      id="type"
      class="mx-5"
      formControlName="type"
      [(ngModel)]="operation.type"
    />
  </div> -->

  <div class="form-group mt-2">
    <label for="name">Nom</label>
    <select
      id="name"
      class="form-control"
      formControlName="name"
      [(ngModel)]="operation.name"
    >
      <option *ngFor="let name of userList" [ngValue]="name">
        {{ name }}
      </option>
    </select>
  </div>

  <div class="form-group mt-2">
    <label for="description">Description</label>
    <input
      id="description"
      class="form-control"
      formControlName="description"
      [(ngModel)]="operation.description"
    />
  </div>

  <div class="row col-md-4 mx-auto my-4">
    <button type="submit" class="btn btn-dark btn-lg" [disabled]="form.invalid">
      {{ buttonLabel }}
    </button>
  </div>
</form>
