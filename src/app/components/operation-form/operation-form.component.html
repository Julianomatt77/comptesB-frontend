<form [formGroup]="form" (ngSubmit)="onSubmitOperationForm()">
  <div class="form-group mt-2">
    <label for="montant">Montant</label>
    <input
      id="montant"
      class="form-control"
      formControlName="montant"
      [(ngModel)]="operation.montant"
    />
  </div>
  <div class="form-group mt-2">
    <label for="operationDate">Date de l'opération</label>
    <input
      id="operationDate"
      type="date"
      class="form-control"
      formControlName="operationDate"
      [ngModel]="operation.operationDate"
      (change)="changeFn($event)"
    />
  </div>

  <div class="form-group mt-2">
    <label for="type">Entrée d'argent ?</label>
    <input
      type="checkbox"
      id="type"
      class="mx-5"
      formControlName="type"
      [(ngModel)]="operation.type"
    />
  </div>

  <div class="form-group mt-2">
    <label for="categorie">Catégorie</label>
    <select
      id="categorie"
      class="form-control"
      formControlName="categorie"
      [(ngModel)]="operation.categorie"
    >
      <option *ngFor="let categorie of categorieList" [ngValue]="categorie">
        {{ categorie }}
      </option>
    </select>
  </div>

  <div class="form-group mt-2">
    <label for="compte">Compte</label>
    <select
      id="compte"
      class="form-control"
      formControlName="compte"
      [(ngModel)]="operation.compte"
    >
      <option *ngFor="let compte of compteList" [ngValue]="compte">
        {{ compte }}
      </option>
    </select>
  </div>

  <div class="form-group mt-2">
    <label for="description1">Description 1</label>
    <input
      id="description1"
      class="form-control"
      formControlName="description1"
      [(ngModel)]="operation.description1"
    />
  </div>
  <div class="form-group mt-2">
    <label for="description2">Description 2</label>
    <input
      id="description2"
      class="form-control"
      formControlName="description2"
      [(ngModel)]="operation.description2"
    />
  </div>

  <div class="row col-4 mx-auto my-4">
    <button type="submit" class="btn btn-dark btn-lg" [disabled]="form.invalid">
      {{ buttonLabel }}
    </button>
  </div>
</form>
