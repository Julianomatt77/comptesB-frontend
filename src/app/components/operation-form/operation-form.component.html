<form [formGroup]="form" (ngSubmit)="onSubmitOperationForm()">
  <div class="form-group">
    <label for="montant">Montant</label>
    <input
      id="montant"
      class="form-control"
      formControlName="montant"
      [(ngModel)]="operation.montant"
    />
  </div>
  <div class="form-group">
    <label for="operationDate">Date de l'opération</label>
    <input
      id="operationDate"
      type="date"
      class="form-control"
      formControlName="operationDate"
      [ngModel]="operation.operationDate | date: 'dd-MM-yyyy'"
    />
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input
      id="type"
      class="form-control"
      formControlName="type"
      [(ngModel)]="operation.type"
    />
  </div>

  <div class="form-group">
    <label for="categorie">Catégorie</label>
    <input
      id="categorie"
      class="form-control"
      formControlName="categorie"
      [(ngModel)]="operation.categorie"
    ></input>
  </div>
  <div class="form-group">
    <label for="compte">Compte</label>
    <input
      id="compte"
      class="form-control"
      formControlName="compte"
      [(ngModel)]="operation.compte"
    ></input>
  </div>
  <div class="form-group">
    <label for="description1">Description 1</label>
    <input
      id="description1"
      class="form-control"
      formControlName="description1"
      [(ngModel)]="operation.description1"
    ></input>
  </div>
  <div class="form-group">
    <label for="description2">Description 2</label>
    <input
      id="description2"
      class="form-control"
      formControlName="description2"
      [(ngModel)]="operation.description2"
    ></input>
  </div>

  <div class="row col-4 mx-auto my-4">
    <button type="submit" class="btn btn-dark btn-lg" [disabled]="form.invalid">
      {{ buttonLabel }}
    </button>
  </div>
</form>
