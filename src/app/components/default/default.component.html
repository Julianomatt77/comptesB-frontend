<section class="container mt-5 bg-light">
  <div class="text-center">
    <div class="mb-5">
      <h1>Bienvenue sur JM-comptesB</h1>
    </div>

    <div>
      <h2>JM-comptesB qu'est-ce que c'est ?</h2>
      <p>
        JM-comptesB est votre nouvelle application de gestion de comptes
        bancaires qui vous permet de gérer toutes vos opérations quotidiennes et
        les exporter au format .csv très simplement.
      </p>
    </div>

    <div *ngIf="!isLoggedIn" class="mt-3">
      <button class="btn btn-lg btn-primary" [routerLink]="['/register']">
        Inscrivez-vous !
      </button>
    </div>

    <!-------------- CAROUSEL --------------->
    <div
      id="carouselExampleCaptions"
      class="carousel carousel-dark slide mt-4 border"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/recap_operations.JPG"
            class="d-block w-100"
            alt="recap des opérations"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/recap_annuel_1.JPG"
            class="d-block w-100"
            alt="recap annuel 1"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/recap_annuel_2.JPG"
            class="d-block w-100"
            alt="recap compte courant"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/recap_annuel_3.JPG"
            class="d-block w-100"
            alt="recap epargne"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/depenses_communes.JPG"
            class="d-block w-100"
            alt="depenses communes"
            height="500px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/gestion_comptes.JPG"
            class="d-block w-100"
            alt="gestion du coup utilisateur"
            height="500px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
