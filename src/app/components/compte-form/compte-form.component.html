<form [formGroup]="form" (ngSubmit)="onSubmitCompteForm()">
  <div class="d-flex justify-content-end">
    <div>
      <a href="javascript:;" (click)="closePopup()" class="">
        <fa-icon
          [icon]="faClose"
          class="text-black"
          style="font-size: 30px"
        ></fa-icon>
      </a>
    </div>
  </div>

  <div class="form-group mt-2">
    <label for="name">Nom</label>
    <input
      id="name"
      class="form-control"
      formControlName="name"
      [(ngModel)]="compte.name"
      />
  </div>

  <div class="form-group mt-2">
    <label for="typeCompte">Type de compte</label>
    <select
      id="typeCompte"
      class="form-control"
      formControlName="typeCompte"
      [(ngModel)]="compte.typeCompte"
      >
      @for (typeCompte of typeList; track typeCompte) {
        <option [ngValue]="typeCompte">
          {{ typeCompte }}
        </option>
      }
    </select>
  </div>

  <div class="form-group mt-2">
    <label for="soldeInitial">Solde Initial</label>
    <input
      id="soldeInitial"
      class="form-control"
      formControlName="soldeInitial"
      [(ngModel)]="compte.soldeInitial"
      />
  </div>
  <!-- <div class="form-group mt-2" *ngIf="addOrEdit == 'edit'">
  <label for="soldeActuel">Solde Actuel</label>
  <input
    id="soldeActuel"
    class="form-control"
    formControlName="soldeActuel"
    [(ngModel)]="compte.soldeActuel"
    />
</div> -->

<div class="row col-4 mx-auto my-4">
  <button type="submit" class="btn btn-dark btn-lg" [disabled]="form.invalid">
    {{ buttonLabel }}
  </button>
</div>
</form>
