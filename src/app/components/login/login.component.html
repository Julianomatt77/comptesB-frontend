<div class="container d-flex justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Le nom d'utilisateur est obligatoire !
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">
              Le mot de passe est obligatoire
            </div>
            <div *ngIf="password.errors['minlength']">
              Le mot de passe doit comporter au moins 6 caractères
            </div>
          </div>
        </div>
        <div class="form-group d-flex justify-content-evenly mt-5">
          <button class="btn btn-primary btn-block">Login</button>
          <button
            class="btn btn-secondary btn-block"
            [routerLink]="['/register']"
          >
            S'enregistrer
          </button>
        </div>
        <div class="form-group">
          <div
            *ngIf="f.submitted && isLoginFailed"
            class="alert alert-danger"
            role="alert"
          >
            La connexion a échoué: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Vous êtes connecté en tant {{ username }}. Vous allez être redirigé vers
        vos comptes.
      </div>
    </div>
  </div>
</div>
